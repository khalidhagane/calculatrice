<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a87b93abbb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>calculatrice</title>
</head>
<body>
    <main class=" d-flex justify-content-center align-items-center " style="height:100vh;">
        <div class=" calculatrice bg-black card  " style="width: 16rem;">
            <input type="text" id="output" class="ecran rounded "style="width:100%; height:100px;">

            <div class="buttons ">
                <button class="rounded-circle bouton opera" id="suprimer">c</button>
                <button class="rounded-circle bouton opera" onclick="affichage()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="rounded-circle bouton opera" onclick="affichage('%')">%</button>
                <button content="/" class="rounded-circle bouton operateur" >/</button>
                <button class="rounded-circle bouton" onclick="affichage('7')">7</button>
                <button class="rounded-circle bouton" onclick="affichage('8')">8</button>
                <button class="rounded-circle bouton" onclick="affichage('9')">9</button>
                <button  content="*" class="rounded-circle bouton operateur" id="traiter">x</button>
                <button class="rounded-circle bouton" onclick="affichage('4')">4</button>
                <button class="rounded-circle bouton" onclick="affichage('5')">5</button>
                <button class="rounded-circle bouton" onclick="affichage('6')">6</button>
                <button content="-" class="rounded-circle bouton operateur" id="traiter">-</button>
                <button class="rounded-circle bouton" onclick="affichage('1')">1</button>
                <button class="rounded-circle bouton" onclick="affichage('2')">2</button>
                <button class="rounded-circle bouton" onclick="affichage('3')">3</button>
                <button content="+" class="rounded-circle bouton operateur" id="traiter">+</button>
                <button class="rounded-pill bouton zero" onclick="affichage('0')">0</button>
                <button class="rounded-circle bouton" onclick="affichage('.')">.</button>
                <button class="rounded-circle bouton " onclick="egale(arr)">=</button>
            </div>
            
        </div>   
    </main>
    <script src="main.js"></script>
</body>

</html>
